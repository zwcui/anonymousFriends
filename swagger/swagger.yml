swagger: "2.0"
info:
  title: anonymousFriends 接口基础工程
  description: 接入Redis,MongoDB,xorm,seelog等，加入部署脚本
  version: 1.0.0
  termsOfService: http://beego.me/
  contact:
    email: zwcui2017@163.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: /v1
paths:
  /adminNotice/getAdminNoticeList:
    get:
      tags:
      - adminNotice
      description: 获取所有管理员通知
      operationId: AdminNoticeController.获取所有管理员通知
      parameters:
      - in: query
        name: pageNum
        description: page num start from 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageTime
        description: page time should be empty when pagenum == 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageSize
        description: page size default is 15
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.AdminNoticeListContainer'
  /adminNotice/updateAdminNoticeStatus:
    patch:
      tags:
      - adminNotice
      description: 更新管理员通知状态
      operationId: AdminNoticeController.更新管理员通知状态
      parameters:
      - in: formData
        name: id
        description: id
        required: true
        type: integer
        format: int64
      - in: formData
        name: status
        description: 状态，0未处理，1已处理，2已忽略
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /comment/:
    post:
      tags:
      - comment
      description: 新增评论
      operationId: CommentController.新增评论
      parameters:
      - in: formData
        name: type
        description: 类型，1是朋友圈评论
        required: true
        type: integer
        format: int64
      - in: formData
        name: typeId
        description: 类型id
        required: true
        type: integer
        format: int64
      - in: formData
        name: replyCommentId
        description: 回复评论id
        type: integer
        format: int64
      - in: formData
        name: content
        description: 评论内容
        required: true
        type: string
      - in: formData
        name: senderUid
        description: 评论发送人
        required: true
        type: integer
        format: int64
      - in: formData
        name: receiverUid
        description: 评论接收人
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /driftBottle/getMyDriftBottleList:
    get:
      tags:
      - driftBottle
      description: 我的漂流瓶
      operationId: DriftBottleController.我的漂流瓶
      parameters:
      - in: query
        name: uId
        description: uId
        required: true
        type: integer
        format: int64
      - in: query
        name: type
        description: 类型，1为我抛出的，2为我拾起的
        required: true
        type: integer
        format: int64
      - in: query
        name: pageNum
        description: page num start from 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageTime
        description: page time should be empty when pagenum == 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageSize
        description: page size default is 15
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.DriftBottleListContainer'
  /driftBottle/handleDriftBottle:
    patch:
      tags:
      - driftBottle
      description: 处理漂流瓶
      operationId: DriftBottleController.处理漂流瓶
      parameters:
      - in: formData
        name: bottleId
        description: bottleId
        required: true
        type: integer
        format: int64
      - in: formData
        name: uId
        description: uId
        required: true
        type: integer
        format: int64
      - in: formData
        name: result
        description: 处理，1回复，2扔回大海
        required: true
        type: integer
        format: int64
      - in: formData
        name: content
        description: 回复内容
        type: string
      responses:
        "200":
          description: '{string} success'
  /driftBottle/pickUpDriftBottle:
    get:
      tags:
      - driftBottle
      description: 拾漂流瓶或查看漂流瓶
      operationId: DriftBottleController.拾漂流瓶或查看漂流瓶
      parameters:
      - in: query
        name: uId
        description: uId
        required: true
        type: integer
        format: int64
      - in: query
        name: bottleId
        description: 漂流瓶id，有则查看详情，无则拾起漂流瓶
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.DriftBottleInfo'
  /driftBottle/throwDriftBottle:
    post:
      tags:
      - driftBottle
      description: 扔漂流瓶
      operationId: DriftBottleController.扔漂流瓶
      parameters:
      - in: formData
        name: uId
        description: uId
        required: true
        type: integer
        format: int64
      - in: formData
        name: bottleType
        description: 类型，1普通瓶、2传递瓶、3同城瓶、4真话瓶、5暗号瓶、6提问瓶、7交往瓶、8祝愿瓶、9发泄瓶、10生日瓶、11表白瓶
        required: true
        type: integer
        format: int64
      - in: formData
        name: bottleName
        description: 类型名称，1普通瓶、2传递瓶、3同城瓶、4真话瓶、5暗号瓶、6提问瓶、7交往瓶、8祝愿瓶、9发泄瓶、10生日瓶、11表白瓶
        required: true
        type: string
      - in: formData
        name: content
        description: 文字内容
        type: string
      - in: formData
        name: picture
        description: 图片内容，多个英文逗号隔开
        type: string
      - in: formData
        name: position
        description: 位置名称，如全家创意产业园店
        type: string
      - in: formData
        name: weather
        description: 天气
        type: string
      - in: formData
        name: province
        description: 省
        type: string
      - in: formData
        name: city
        description: 市
        type: string
      - in: formData
        name: area
        description: 区
        type: string
      - in: formData
        name: longitude
        description: 经度
        type: number
        format: double
      - in: formData
        name: latitude
        description: 纬度
        type: number
        format: double
      - in: formData
        name: status
        description: 状态，0未抛出暂存，1抛出
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /friend/getFriendList:
    get:
      tags:
      - friend
      description: 获取好友列表
      operationId: FriendController.获取好友列表
      parameters:
      - in: query
        name: uId
        description: uId
        required: true
        type: integer
        format: int64
      - in: query
        name: sortType
        description: 排序类型，1按成为朋友倒序，2按活跃倒序
        type: integer
        format: int64
      - in: query
        name: pageNum
        description: page num start from 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageTime
        description: page time should be empty when pagenum == 1
        required: true
        type: integer
        format: int64
      - in: query
        name: pageSize
        description: page size default is 15
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.FriendListContainer'
  /friend/handleFriend:
    patch:
      tags:
      - friend
      description: 处理好友关系
      operationId: FriendController.处理好友关系
      parameters:
      - in: formData
        name: currentUid
        description: 当前uid
        required: true
        type: integer
        format: int64
      - in: formData
        name: friendUid
        description: 好友uid
        required: true
        type: integer
        format: int64
      - in: formData
        name: result
        description: 处理结果，1删除（单方删除） 2加入黑名单（双方删除）
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /friend/handleMakeFriendsRequest:
    patch:
      tags:
      - friend
      description: 处理好友请求
      operationId: FriendController.处理好友请求
      parameters:
      - in: formData
        name: id
        description: 申请id
        required: true
        type: integer
        format: int64
      - in: formData
        name: result
        description: 处理结果，1接收 2拒绝
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /friend/makeFriends:
    post:
      tags:
      - friend
      description: 发送好友请求
      operationId: FriendController.发送好友请求
      parameters:
      - in: formData
        name: senderUid
        description: 发送人id
        required: true
        type: integer
        format: int64
      - in: formData
        name: receiverUid
        description: 接收人id
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} success'
  /message/:
    post:
      tags:
      - message
      description: 测试新增MongoDB消息
      operationId: MessageController.测试新增MongoDB消息
      parameters:
      - in: formData
        name: content
        description: 内容
        required: true
        type: string
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.UserChatSocketMessage'
        "403":
          description: create message failed
  /message/addGroup:
    post:
      tags:
      - message
      description: 加入聊天组，包括一对一和群聊
      operationId: MessageController.加入聊天组，包括一对一和群聊
      parameters:
      - in: formData
        name: groupId
        description: 聊天组id
        type: integer
        format: int64
      - in: formData
        name: groupType
        description: 组类型 1:一对一 2:一对多
        required: true
        type: integer
        format: int64
      - in: formData
        name: uId1
        description: 聊天人1
        required: true
        type: integer
        format: int64
      - in: formData
        name: uId2
        description: 聊天人2，一对一时必传
        type: integer
        format: int64
      responses:
        "200":
          schema:
            $ref: '#/definitions/models.GroupInfo'
  /public/sendSocketMessage:
    post:
      tags:
      - public
      description: 测试发送socket
      operationId: PublicController.测试发送socket
      parameters:
      - in: formData
        name: messageType
        description: 消息类型，-1为后台建立连接，0为前台建立连接，1为普通聊天/直连聊天，2为被挤下线，3直播消息，4直连消息，5刷新标识，6客户端自定义
        required: true
        type: integer
        format: int64
      - in: formData
        name: messageSenderUid
        description: 消息发送uid
        type: integer
        format: int64
      - in: formData
        name: messageReceiverUid
        description: 消息接受uid
        required: true
        type: integer
        format: int64
      - in: formData
        name: messageExpireTime
        description: 心跳有效时间
        type: integer
        format: int64
      - in: formData
        name: messageContent
        description: 消息内容
        type: string
      - in: formData
        name: messageToken
        description: 用户token
        type: string
      responses:
        "200":
          description: '{string} success'
  /public/testHttpRequest:
    post:
      tags:
      - public
      description: 测试http请求
      operationId: PublicController.测试http请求
      parameters:
      - in: formData
        name: url
        description: url
        required: true
        type: string
      - in: formData
        name: method
        description: method
        required: true
        type: string
      - in: formData
        name: headerKey1
        description: headerKey1
        type: string
      - in: formData
        name: headerValue1
        description: headerValue1
        type: string
      - in: formData
        name: headerKey2
        description: headerKey2
        type: string
      - in: formData
        name: headerValue2
        description: headerValue2
        type: string
      - in: formData
        name: headerKey3
        description: headerKey3
        type: string
      - in: formData
        name: headerValue3
        description: headerValue3
        type: string
      responses:
        "200":
          description: '{string} success'
        "403":
          description: create users failed
  /push/pushCommonMessage:
    post:
      tags:
      - push
      description: 普通推送
      operationId: PushController.普通推送
      parameters:
      - in: formData
        name: uId
        description: uId
        required: true
        type: integer
        format: int64
      - in: formData
        name: content
        description: 内容
        required: true
        type: string
      responses:
        "200":
          description: '{string} success'
  /push/pushSocketMessage:
    post:
